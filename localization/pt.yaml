l2_p2:                    "As duas maneiras de compartilhar o seu endereço de recebimento são:"
l2_p3:                    "1. Uma sequência de letras e números que pode ter esta aparência:"
l2_p4:                    "Ou"
l2_p5:                    "2. Um QR code parecido com este:"
l2_p6:                    "Os dois formatos acima referem-se ao mesmo endereço, apenas de maneiras diferentes."
l2_h1:                    "Gerando endereço de recebimento"
l2_p7:                    "Para receber bitcoin, você tem duas opções:"
l2_p8:                    "1. O remetente escaneia um QR code: Se a pessoa que deseja lhe enviar estiver por perto, gere um novo endereço de recebimento e peça para ela escanear o QR code exibido em sua carteira."
l2_p9:                    "2. O remetente recebe uma sequência de letras e números: Gere um novo endereço de recebimento. Copie esse endereço, cole e envie uma mensagem para a pessoa que fará o pagamento. Se possível, utilize um aplicativo de envio de mensagens criptografadas para manter o endereço e a transação privados entre você e o pagador!"
l2_p10:                   "Você pode pressionar o endereço e segurar para copiá-lo. Em seguida, você pode colá-lo na sua mensagem para quem fará o pagamento."
l2_h2:                    "Tenha cuidado!"
l2_p11:                   "É muito importante ter cuidado ao enviar e receber bitcoin. A pessoa que faz o envio deve sempre conferir o endereço; caracter por caracter. "
l2_p12:                   "Embora o sistema de QR code e a função de copiar/colar dos nossos telefones sejam uma boa maneira de transmitir informações, você deve sempre verificar com bastante atenção o endereço de recebimento por completo. No mínimo, ao copiar e colar seu endereço de recebimento, certifique-se de que os primeiros e últimos 5 a 10 caracteres do endereço correspondam."
l2_p13:                   "Lembrete: Padawan usa apenas bitcoins de teste. Não tente enviar bitcoins reais!"
