# Lesson 1
l1_title:                 "O que é o bitcoin Signet?"
l1_p1:                    "As redes Bitcoin são compostas por milhares de computadores em todo o mundo. Esses computadores falam uma linguagem comum e se comunicam diretamente uns com os outros através da internet."
l1_p2:                    "Talvez você não saiba, mas existem muitas redes de bitcoin! Elas se dividem em duas famílias: a rede principal (há apenas uma dessa) e as redes de teste (há muitas dessas!)."
l1_h2:                    "Mainnet"
l1_p3:                    "Quando as pessoas falam sobre \"a rede Bitcoin\", elas geralmente se referem à rede Bitcoin mainnet."
l1_p4:                    "Os bitcoins na mainnet têm valor monetário, são usados como dinheiro para transações entre pessoas e podem ser negociados em exchanges de criptomoedas."
l1_h3:                    "Redes de Teste"
l1_p5:                    "Existem algumas redes de teste, cada uma com seu próprio propósito. Elas não são tão conhecidas quanto à rede mainnet, mas são muito importantes! Padawan usa a rede Signet para suas transações, mas você também pode ouvir falar de Testnet3, Testnet4 e Regtest. Os bitcoins nessas redes são chamados de moedas signet/testnet/regtest e se comportam como bitcoins de mainnet. Contudo, ao contrário dos bitcoins de mainnet, essas moedas de teste não têm valor monetário."
l1_p6:                    "As redes de teste são usadas por desenvolvedores de software e organizações que criam aplicações do mundo real que interagem com bitcoin. Esses desenvolvedores podem usar as redes de teste para garantir que seu software esteja funcionando corretamente antes de lançar na mainnet. Embora as redes de teste sejam utilizadas por desenvolvedores, você também pode usá-las!"
l1_h4:                    "Padawan &amp; Signet"
l1_p7:                    "A rede signet e suas moedas são um recurso importante para pessoas curiosas aprenderem, testarem e se tornarem confiantes com as redes de bitcoin antes de usarem bitcoins \"reais\" da mainnet. Lembre-se de que os bitcoins de teste NÃO têm valor monetário."
l1_p8:                    "Padawan ensinará os fundamentos do bitcoin, incluindo como fazer transações e backup de carteiras, tudo usando a rede signet. Você não pode receber ou enviar bitcoins de mainnet para ou de sua carteira Padawan. Quaisquer moedas que você tenha no Padawan ou envie para amigos usando o aplicativo são moedas signet SEM valor monetário."
l1_p9:                    "Use Padawan para aprender, praticar e testar os limites do seu conhecimento sobre bitcoin!"

