# Lesson 1
l1_title:                  "Qu'est-ce que le Bitcoin Signet ?"
l1_p1:                     "Les réseaux Bitcoin sont composés de milliers d'ordinateurs répartis dans le monde entier. Ces ordinateurs parlent un langage commun et communiquent directement entre eux via Internet."
l1_p2:                     "Vous ne le savez peut-être pas, mais il existe de nombreux réseaux Bitcoin ! Ils se divisent en deux familles : le réseau principal (il n'y en a qu'un) et les réseaux de test (il y en a beaucoup !)."
l1_h2:                     "Mainnet, Réseau principale"
l1_p3:                     "Quand les gens parlent du « réseau Bitcoin », ils désignent généralement le réseau principal de Bitcoin (ou simplement « mainnet »)."
l1_p4:                     "Les bitcoins sur mainnet ont une valeur monétaire, sont utilisés comme monnaie pour les transactions entre personnes et peuvent être échangés sur les plateformes d'échange de cryptomonnaies."
l1_h3:                     "Testnets, Réseaux de test"
l1_p5:                     "Il existe quelques réseaux de test, chacun ayant son propre objectif. Ils ont tendance à être moins connus que le mainnet, mais sont néanmoins très importants ! Padawan utilise le réseau Signet pour ses transactions, mais vous pourriez aussi entendre parler de Testnet3, Testnet4 et Regtest. Les bitcoins sur ces réseaux sont appelés pièces signet/testnet/regtest et ressemblent et se comportent exactement comme les bitcoins du réseau principal. Mais contrairement aux bitcoins du réseau principal, ces pièces de test n'ont aucune valeur monétaire."
l1_p6:                     "Les réseaux de test sont utilisés par les développeurs de logiciels et les organisations qui créent des applications réelles interagissant avec le bitcoin. Ces développeurs peuvent utiliser les réseaux de test pour s'assurer que leur logiciel fonctionne correctement avant de le lancer sur le mainnet. Mais vous n'avez pas besoin d'être un développeur de logiciels pour les utiliser!"
l1_h4:                     "Padawan &amp; Signet"
l1_p7:                     "Le signet et ses pièces sont une ressource inestimable pour les personnes curieuses d'apprendre, de jouer et de se familiariser avec les réseaux Bitcoin avant de manipuler de « vrais » bitcoins du mainnet ! N'oubliez pas que les bitcoins de test N'ONT PAS de valeur monétaire."
l1_p8:                     "Padawan vous enseignera les bases de Bitcoin, y compris la réalisation de transactions et la sauvegarde de portefeuilles, le tout en utilisant le réseau signet. Vous ne pouvez pas recevoir ou envoyer de bitcoins du mainnet vers ou depuis votre portefeuille Padawan. Toutes les pièces que vous avez sur Padawan ou que vous envoyez à des amis via l'application sont des pièces signet SANS valeur monétaire."
l1_p9:                     "Utilisez Padawan pour apprendre, pratiquer et tester les limites de vos connaissances en Bitcoin !"

# Lesson 2
l2_title:                  "Recevoir du bitcoin"
l2_p1:                     "Pour recevoir des bitcoins, vous demandez à votre logiciel de portefeuille (comme Padawan) de générer une adresse de réception. Chaque fois que vous recevez des bitcoins, une nouvelle adresse sera utilisée par votre portefeuille."
l2_p2:                     "Pour faciliter le partage, nous affichons cette adresse de deux manières courantes :"
l2_p3:                     "1. Une chaîne de lettres et de chiffres qui pourrait ressembler à ceci :"
l2_p4:                     "ou"
l2_p5:                     "2. Un code QR qui pourrait ressembler à ceci :"
l2_p6:                     "Les deux formats ci-dessus désignent la même adresse, mais de manières différentes."
l2_h1:                     "Générer des adresses de réception"
l2_p7:                     "Pour recevoir du bitcoin, vous avez deux options :"
l2_p8:                     "1. L'expéditeur scanne un code QR: Si la personne qui veut vous envoyer des pièces est à proximité, générez une nouvelle adresse de réception et demandez-lui d'utiliser son téléphone pour scanner le code QR affiché par votre portefeuille."
l2_p9:                     "2. Copiez et collez l'adresse de réception pour la partager : Générez une nouvelle adresse de réception, copiez la chaîne de lettres et de chiffres (l'adresse), et collez-la dans un message à la personne qui vous enverra le paiement. Si possible, vous devriez essayer d'envoyer ces messages sur une plateforme chiffrée afin de garder l'adresse et la transaction privées entre vous et le payeur !"
l2_p10:                    "Sur Padawan, vous pouvez appuyer longuement sur l'adresse et le portefeuille vous proposera de copier directement l'adresse dans votre presse-papiers pour la coller ailleurs."
l2_h2:                     "Soyez attentif !"
l2_p11:                    "Il est très important d'être prudent lors de l'envoi et de la réception de bitcoins. La personne qui envoie des bitcoins doit utiliser l'adresse exacte désirée par celle qui les recevra."
l2_p12:                    "Même si le système de code QR et la fonction copier/coller de nos téléphones sont un moyen acceptable de rester prudent, vous devriez TOUJOURS vérifier l'adresse de réception complète. Du moins, lorsque vous copiez et collez votre adresse de réception, assurez-vous que les 5 à 10 premiers et derniers caractères de l'adresse correspondent."
l2_p13:                    "Rappel : Padawan n'utilise que des bitcoins signet. N'essayez pas de lui envoyer de vrais bitcoins !"

# Lesson 3
l3_title:                  "Envoyer du bitcoin"
l3_p1:                     "Pour envoyer du bitcoin, vous devez demander une adresse de réception. Si un code QR vous est proposé, scannez-le avec l'appareil photo de votre téléphone. Si vous recevez une longue chaîne de lettres et de chiffres, vous pouvez copier et coller l'adresse dans le champ d'adresse de l'écran de transaction de l'application. N'oubliez pas de vérifier l'adresse une fois que vous l'avez collée !"
l3_p2:                     "Une fois l'adresse saisie, spécifiez le montant de bitcoins à envoyer (soit en unités de bitcoin, soit en satoshis), puis diffusez la transaction sur le réseau. Votre transaction sera récupérée par des nœuds du monde entier et sera finalement minée dans un bloc !"

# Lesson 4
l4_title:                  "Qu'est-ce que la mempool ?"
l4_p1:                     "Lorsque vous effectuez et diffusez une transaction bitcoin, elle est enregistrée sur tous les ordinateurs connectés au réseau Bitcoin, généralement en 2 à 5 secondes. Finalement, la transaction est ajoutée à la blockchain, mais lorsqu'un nœud en prend initialement connaissance, il l'ajoute simplement à un groupe de transactions qu'il connaît mais qui n'ont pas encore été incluses dans un bloc. Cet ensemble de transactions est appelé le mempool (ou « memory pool » pour « bassin de mémoire » en anglais), et chaque ordinateur connecté au réseau Bitcoin conserve sa propre mempool. Une transaction étant « dans la mempool » (ce qui signifie que la plupart des nœuds ont vu et ajouté la transaction à leure mempool) signifie qu'elle a été validée par le réseau, mais pas encore confirmée sur la blockchain."
l4_p2:                     "Pour être officialisée, la transaction doit être incluse dans un bloc miné par les mineurs de bitcoins."
l4_h1:                     "Imaginez un bus"
l4_p3:                     "Imaginez un bus qui vient chercher des passagers toutes les 10 minutes environ. Le bus ne peut supporter qu'un certain poids. Étant donné que chaque passager a un poids différent, le nombre de passagers pouvant monter dans le bus change à chaque fois."
l4_p4:                     "La mempool agit comme un arrêt de bus. Une file de transactions attend dans la mempool d'être traitée et incluse dans un bloc sur la blockchain. Les transactions attendent leur tour d'être minées, et chaque fois que le bus passe, il prend autant de passagers qu'il peut en contenir."
l4_h2:                     "Certains passagers"
l4_p5:                     "Certains passagers pourraient être pressés de prendre le prochain bus. Ils peuvent payer un supplément pour s'assurer d'être près du début de la file. Ces transactions seront prioritaires dans le processus de minage."
l4_p6:                     "D'un autre côté, certains passagers pourraient ne pas être pressés du tout ! Dans ce cas, ils pourraient vouloir économiser leur argent en ne payant pas un tarif plus élevé. Généralement, la file se videra et chaque transaction en attente sera traitée."

# Lesson 5
l5_title:                  "Que sont les frais de transaction?"
l5_p1:                     "Vous en savez maintenant un peu plus sur les transactions. Il y a de très nombreuses transactions envoyées, validées, confirmées et stockées dans le réseau Bitcoin chaque minute de chaque jour. C'est une affaire très coûteuse."
l5_p2:                     "Le réseau Bitcoin ne peut supporter qu'une certaine demande sur le système. Pour s'assurer que la charge sur le réseau reste légère et efficace, il y a une capacité limitée pour la quantité totale d'octets (bytes en anglais) qui peuvent être traités sur le réseau par unité de temps."
l5_h1:                     "Enchérir en utilisant les frais de transaction"
l5_p3:                     "L'espace étant limité en termes d'octets par bloc et un seul nouveau bloc étant miné toutes les 10 minutes environ, les utilisateurs de Bitcoin se disputent l'espace sur la blockchain en payant des frais pour leurs transactions."
l5_p4:                     "Les transactions avec les frais les plus élevés sont priorisées par les mineurs lors de la construction des blocs."
l5_h2:                     "Pourquoi le réseau a-t-il besoin d'une charge légère?"
l5_p5:                     "L'un des principaux avantages du réseau Bitcoin est sa capacité à rester synchronisé et distribué sur de nombreux ordinateurs connectés au réseau partout dans le monde. Moins la charge sur le réseau est lourde et importante, plus il est résistant aux attaques, et plus il reste neutre et robuste afin que tous puissent bénéficier de sa disponibilité et de sa robustesse."

# Lesson 6
l6_title:                  "Unités de Bitcoin"
l6_p1:                     "Le mot « bitcoin » a plusieurs sens. Lorsqu'on parle de bitcoin, on peut parfois désigner (a) le réseau, le protocole, le projet open source, ou (b) l'une des unités de compte lors des transactions sur le réseau bitcoin."
l6_h1:                     "Pour décortiquer"
l6_p3:                     "Tout comme le kilomètre peut être décomposé en mètres et centimètres et le pied en pouces, un bitcoin peut être divisé en unités plus petites."
l6_p4:                     "Les unités les plus importantes pour décrire le bitcoin sont le bitcoin et le satoshi. Parfois, nous abrégeons l'unité bitcoin en « BTC » et l'unité satoshi en « sat ». Il y a 100 000 000 de satoshis dans 1 bitcoin."
l6_h2:                     "Symboles"
l6_p5:                     "Il n'existe pas encore de symbole « officiel » pour l'une ou l'autre unité (bitcoin ou satoshi). Vous pouvez voir les symboles suivants sur Padawan ou dans d'autres échanges de cryptomonnaie ou applications."
l6_p6:                     "Les symboles parfois utilisés pour le bitcoin :"
l6_p7:                     "Les symboles parfois utilisés pour les satoshis :"
l6_h3:                     "Quelle unité dois-je utiliser ?"
l6_p8:                     "Nous utilisons souvent l'unité bitcoin (btc) ou satoshi (sat) selon la taille de la transaction."
l6_p9:                     "- Une voiture neuve pourrait valoir 1'700'000'000 sats, mais il est plus simple de dire 1,7 bitcoin."
l6_p10:                    "- On pourrait acheter un bonbon pour 0,00000250 bitcoin, mais il est beaucoup plus simple de dire 250 satoshis."
l6_p11:                    "Quiconque utilise des applications Bitcoin doit développer la capacité de comprendre à la fois les unités bitcoin et satoshi. De nombreuses transactions sont libellées en bitcoin, mais leurs frais de réseau (voir chapitre 4) utilisent presque toujours l'unité satoshi."
l6_p12:                    "Dans Padawan, vous pouvez basculer entre les deux unités sur la page d'affichage du portefeuille principal en touchant le symbole btc/sats."

# Lesson 7
l7_title:                  "Qu'est-ce qu'une phrase de récupération ?"
l7_p1:                     "Vous pouvez considérer votre portefeuille comme un arbre, et les adresses qu'il génère comme ses feuilles (rappelez-vous que vous utilisez une nouvelle adresse chaque fois que vous recevez du bitcoin). Le nombre d'adresses qui peuvent être générées à partir de cet arbre est quasi infini, mais la seule partie nécessaire pour sauvegarder un tel « arbre d'adresses » est de se souvenir de la racine de l'arbre. Chaque nouvelle racine générera un arbre complètement nouveau, mais n'importe quel portefeuille peut recréer l'arbre entier simplement en commençant par la racine."
l7_p2:                     "Les portefeuilles Bitcoin modernes utilisent un processus appelé génération de clés déterministes. Chaque nouvelle adresse que votre portefeuille produit est générée de manière non aléatoire. Cela leur confère la propriété d'être très flexibles en termes de génération de nouvelles adresses, sans avoir à les mémoriser toutes individuellement (vous n'avez pas besoin de faire des sauvegardes individuelles pour toutes les adresses auxquelles vous avez reçu des bitcoins)."
l7_p3:                     "La « racine » de votre portefeuille est la graine de portefeuille (seed en anglais). Cette graine de portefeuille est simplement un très, très grand nombre. Mais les nombres sont notoirement difficiles à retenir, et les humains sont généralement très mauvais pour les écrire correctement sans faire d'erreurs ou de fautes de frappe."
l7_p4:                     "Au lieu de cela, une norme pour encoder ces très grands nombres a émergé dans l'écosystème Bitcoin. Cette norme utilise une série de 12 ou 24 mots dans un ordre spécifique, qui peuvent toujours être utilisés ensemble pour recréer la seed/graine du portefeuille."
l7_h1:                     "Padawan et les sauvegardes"
l7_p5:                     "Padawan utilise cette norme pour permettre aux utilisateurs de créer des sauvegardes pour ses portefeuilles. Vous trouverez les 12 mots (souvent appelés phrase de récupération) sur un écran séparé sous les options du menu."
l7_p6:                     "Les mots de votre phrase de récupération (ou phrase de sauvegarde) doivent être traités avec le plus grand soin. Ils détiennent la clé de tous les bitcoins stockés dans un portefeuille, et ils sont en effet la seule chose requise pour accéder à tous les fonds. Nous devons faire attention à ne pas partager cette phrase de récupération avec des attaquants potentiels."
l7_p7:                     "Mais la valeur de cette phrase de récupération est immense : elle signifie que vous pouvez supprimer l'application ou perdre votre téléphone sans perdre vos fonds. Tant que vous avez conservé votre phrase de récupération de 12 mots en lieu sûr, vous pouvez récupérer votre portefeuille et tous les bitcoins qu'il contient. Il est généralement recommandé de noter cette phrase de récupération sur des supports physiques comme du papier ou du métal (non enregistrée sur un ordinateur) et de la stocker dans un endroit sûr. L'endroit et la manière de le faire dépendent de la valeur de votre portefeuille et du niveau de sécurité requis pour votre cas d'utilisation."

# Lesson 8
l8_title:                  "Recovering your wallet"
l8_p1:                     "Recovering a wallet from a recovery phrase is usually fairly easy. Recovery phrases (sometimes also called mnemonics) use a standard called BIP39, which provides a common way to recover coins between different wallets. The usual pattern for backing up and recovering a wallet is the following:"
l8_p2:                     "1. We create a wallet and the software provides us with either 12 or 24 words to write down and keep. The order of the words is important, so make sure you write them in the right order. In Padawan, you can see those 12 words at any time by going into the \"Recovery phrase\" screen in the menu."
l8_p3:                     "In most other wallets, you will only get a chance to see those words once, SO MAKE SURE YOU WRITE THEM DOWN AND TREAT THEM LIKE THE MONEY THEY REPRESENT."
l8_p4:                     "2. Upon creating a new wallet, you can always try to send a tiny amount of bitcoin to the wallet, delete the wallet, and attempt a full recovery using the words provided by the wallet. Alternatively, if you own two devices you can use for this test, you can try to create the wallet on one, recover it on a different device, and see the small amount you sent is accessible on both devices. If all goes well and you backed up your wallet correctly, you will be able to re-enter the recovery phrase, the exact same wallet will be generated, and the coins will be there."
l8_p5:                     "3. In Padawan, you would click on \"I already have a Padawan wallet\" and enter your 12-word recovery phrase."
l8_h1:                     "The power of recovery phrases"
l8_p6:                     "This ability to recover a wallet using only your words is very powerful, because it means that you don't actually need the wallet to be installed on your phone to transport your bitcoin. You can simply keep the 12 words somewhere safe (learning them by heart is also often useful, although you should not rely on that uniquely!) and rebuild a wallet later on when needed. Recovery phrases are also standard across many bitcoin wallets, which means you can rebuild a wallet using a different app or desktop wallet and the coins will be accessible!"
l8_p7:                     "This aspect of bitcoin software is often misunderstood and is worth taking the time to appreciate; bitcoins are not \"held\" in any mobile, desktop, or hardware wallet. They are simply accessed through them."
l8_p8:                     "The signet coins you have on Padawan can be recovered and used on a range of other mobile, desktop, and hardware wallets that support BIP39 bitcoin wallets. If your recovery phrase is properly backed up, deleting the app on your phone is not an issue at all!"

# Lesson 9
l9_title:                  "The different types of wallets"
l9_h1:                     "Why is there more than one type of wallet?"
l9_p1:                     "A bitcoin wallet secures a set of cryptographic keys (very big and important numbers). It is important to protect these keys, and ensure they are not accessed by anyone other than the wallet owner."
l9_p2:                     "There are many solutions for this requirement. Each type of wallet will have tradeoffs between its security level and its ease-of-use. Choosing the right wallet for a specific use can be overwhelming, but it is important! This chapter will help you understand why and when to use different types of bitcoin wallets."
l9_h2:                     "Hot vs cold wallets"
l9_p3:                     "The first distinction between wallets is whether they have any access to the internet at all. \"Hot wallets\" are connected to the internet. Padawan is connected to the internet, and therefore is classified as a hot wallet. Hot wallet are more vulnerable to security attacks, and there are more ways they can fail, but it is much easier to send and receive transactions using them."
l9_p4:                     "Think of a physical wallet you hold in your pocket with some cash in it. If it gets lost or stolen, you don't risk losing your savings, because those are held somewhere else safer (for example, in a bank account). A hot wallet is perfectly suited for holding small amounts of bitcoin for daily use (for example, the amount you would spend at a grocery store). It is easy to use, but you should not hold all your savings in it, since it is more vulnerable to attack and failure. On the other hand they're very handy! Knowing how much to keep on a hot wallet vs cold wallet is a good skill to develop, and often depends on your spending needs and habits."
l9_p5:                     "\"Cold wallets\" are wallets that do not ever have access to the internet or the blockchain. They don't even know the internet exists! They are often specialized pieces of hardware that can perform a very small range of tasks, namely to sign bitcoin transactions with cryptographic keys they control. This makes them much more secure against attacks. It also means they are a bit more work when using them to spend or receive coins. Cold wallets are often used for storing larger amount of coins you don't need access to everyday, similar to how you might go to the bank to get money for the week."
l9_h3:                     "Hardware, software, mobile, lightning, and custodial wallets"
l9_p6:                     "You might hear other names for wallets when searching for what best suits your needs. The following are commonly used by people to interact with bitcoin. Remember that a wallet can fit more than one of those categories."
l9_p7:                     "1. Hardware wallets: these are often small, specialized bitcoin devices that can be plugged in a computer or phone, but cannot use the internet. They would be considered in the family of \"cold wallets\"."
l9_p8:                     "2. Software wallets: these often refer to applications you can use on your phone or desktop computer. Therefore, these are often hot wallets. It is not a very good name, because all bitcoin wallets use software! But you'll encounter the term often enough that you should know what it means."
l9_p9:                     "3. Mobile wallets: these applications run on your phone, and are almost always hot wallets. They tend to give you the most easy-to-use experience, but are less safe for bigger amounts of bitcoin. Padawan wallet is an example of a mobile wallet."
l9_p10:                    "4. Lightning wallets: the lightning network is a whole other topic not covered by Padawan. In summary, the Lightning Network is an extension of what we can do with bitcoin, and is perfectly suited for smaller, faster transactions. Using a lightning wallet is a great way to manage day-to-day spending. We highly encourage looking into lightning wallets and payments as you make your way forward on your bitcoin journey!"
l9_p11:                    "5. Custodial wallets: these are wallets where the cryptographic keys do not reside on the device you use to receive or spend, but are rather held elsewhere under someone else's control. Your wallet then remotely asks the custodian to make payments on your behalf. This opens up other attack vectors (for example, the custodian can decide to not abide by your requests for a transaction, or potentially steal all your coins), but also makes the wallets easier to use and recover. In general, as your bitcoin experience grows and you get more comfortable with different types of wallets and use cases, you should prefer wallets that do not give up control of your keys, and the option of a custodial wallet should be considered a last resort."