# Lesson 1
l1_title:                 "¿Qué es el Bitcoin Signet?"
l1_p1:                    "Las redes de Bitcoin están compuestas por miles de computadoras en todo el mundo. Estas computadoras hablan un lenguaje común y se comunican directamente entre sí a través de internet."
l1_p2:                    "Tal vez no lo sepas, pero ¡existen muchas redes de bitcoin! Se dividen en dos familias: la red principal (solo hay una de esas) y las redes de prueba (¡hay muchas de esas!)."
l1_h2:                    "Mainnet"
l1_p3:                    "Cuando la gente habla de \"la red de bitcoin\", generalmente se refieren a la red de bitcoin mainnet (o simplemente \"mainnet\")."
l1_p4:                    "Los bitcoins en la mainnet tienen valor monetario, se usan como dinero para transacciones entre personas y pueden ser comercializados en intercambios de criptomonedas."
l1_h3:                    "Redes de Prueba"
l1_p5:                    "Hay algunas redes de prueba, cada una con su propio propósito. No suelen ser tan conocidas como la red mainnet, ¡pero son muy importantes! Padawan usa la red Signet para sus transacciones, pero también podrías escuchar sobre Testnet3, Testnet4 y Regtest. Los bitcoins en estas redes se llaman monedas signet/testnet/regtest y se comportan igual que los bitcoins de mainnet. Pero a diferencia de los bitcoins de mainnet, esas monedas de prueba no tienen valor monetario."
l1_p6:                    "Las redes de prueba son utilizadas por desarrolladores de software y organizaciones que crean aplicaciones del mundo real que interactúan con bitcoin. Estos desarrolladores pueden usar las redes de prueba para asegurarse de que su software funcione correctamente antes de lanzarlo en mainnet. ¡Pero no necesitas ser un desarrollador de software para usarlas!"
l1_h4:                    "Padawan &amp; Signet"
l1_p7:                    "El signet y sus monedas son un recurso invaluable para que las personas curiosas aprendan, jueguen y se sientan seguras con las redes de bitcoin antes de manejar bitcoins \"reales\" de mainnet. Recuerda que los bitcoins de prueba NO tienen valor monetario."
l1_p8:                    "Padawan te enseñará los fundamentos de bitcoin, incluyendo cómo realizar transacciones y respaldar carteras, todo usando la red signet. No puedes recibir ni enviar bitcoins de mainnet desde o hacia tu cartera de Padawan. Cualquier moneda que tengas en Padawan o envíes a amigos usando la aplicación son monedas signet SIN valor monetario."
l1_p9:                    "¡Usa Padawan para aprender, practicar y probar los límites de tu conocimiento sobre bitcoin!"

# Lesson 2
l2_title:                 "Recibir bitcoin"
l2_p1:                    "Para recibir bitcoin, debes solicitar a tu cartera (una como Padawan) que genere una nueva dirección de recepción. Cada vez que recibas bitcoin, tu cartera utilizará una nueva dirección."
l2_p2:                    "Para que sea más fácil de compartir, te mostramos la dirección de dos formas habituales:"
l2_p3:                    "1. Una serie de letras y números que puede que se parezcan a algo como esto:"
l2_p4:                    "O"
l2_p5:                    "2. Un código QR que puede que se parezca a algo como este:"
l2_p6:                    "Los dos formatos anteriormente mencionados se refieren a una misma dirección, aunque en diferentes formas."
l2_h1:                    "Generar direcciones de recepción"
l2_p7:                    "Para recibir bitcoin tienes dos opciones:"
l2_p8:                    "1. La persona que envía escanea un código QR: si la persona que quiere enviarte monedas está cerca, genera una nueva dirección y pídele que utilice su teléfono para escanear el código QR que aparecerá en tu cartera."
l2_p9:                    "2. Copia y pega la dirección de recepción para compartirla: Genera una nueva dirección de recepción, copia la serie de letras y números (la dirección), y pégala en un mensaje a la persona que te realizará el pago. Si es posible, deberías intentar enviar estos mensajes a través de una plataforma de mensajes encriptados, ¡para que la dirección de la transacción sólo la conozcáis tú y la persona que te va a realizar el pago!"
l2_p10:                   "En Padawan, puedes mantener pulsado sobre la dirección y la cartera te ofrecerá poner la dirección directamente en tu portapapeles para que lo pegues en otro sitio."
l2_h2:                    "¡Ten cuidado!"
l2_p11:                   "Es muy importante que tengas cuidado cuando envíes o recibas bitcoin. La persona que envía bitcoin debe utilizar la dirección de forma correcta y exacta."
l2_p12:                   "Aunque el sistema de códigos QR y la función de copiar y pegar de nuestros teléfonos son una forma aceptable de ser precavidos, siempre debes comprobar dos veces la dirección completa de recepción. Como mínimo, cuando copies y pegues la dirección, asegúrate de que los 5-10 primeros caracteres y los 5-10 últimos coinciden."
l2_p13:                   "Recordatorio: Padawan solo utiliza bitcoins de la red de pruebas. ¡No intentes enviar bitcoins reales!"
