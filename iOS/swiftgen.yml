strings:
  inputs:
    - PadawanWallet/Resources/en.lproj
  outputs:
    templateName: structured-swift5
    output: PadawanWallet/Resources/Strings+Generated.swift
    params:
      enumName: Strings

fonts:
  inputs:
    - PadawanWallet/Resources/Fonts
  outputs:
    templateName: swift5
    output: PadawanWallet/Resources/Fonts/Fonts+Generated.swift
    params:
      enumName: Fonts

xcassets:
  inputs:
    - PadawanWallet/Resources/Images.xcassets
    - PadawanWallet/Resources/Colors.xcassets
  outputs:
    templateName: swift5
    output: PadawanWallet/Resources/Assets+Generated.swift
    params:
      forceProvidesNamespaces: false